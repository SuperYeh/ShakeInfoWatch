<script type="text/javascript">
			var map;
			var marker;
			
	   		function initialize() {
	   			var mclng = 12956000;
				var mclat = 4824875;
				
				if (typeof window.localStorage !== "undefined") {
				    if (window.localStorage.swatch_options) {
					var ls_pto = JSON.parse(window.localStorage.swatch_options);
	   				if ("key_navi_dest" in ls_pto) {
						if(ls_pto["key_navi_dest_lng"] != "")
							mclng = Number( ls_pto["key_navi_dest_lng"] );
						if(ls_pto["key_navi_dest_lat"] != "")
							mclat = Number( ls_pto["key_navi_dest_lat"] );
	   				}
				    }	
				} 
	   			
				var canvas = document.getElementById("map_canvas");
				//canvas.width = 400;
				//canvas.height = 400;
				
				//var myLatlng = new sogou.maps.LatLng(39.992792,116.326142);
				//var mclng = document.getElementById("key_navi_dest_lng").value;
				//var mclat = document.getElementById("key_navi_dest_lat").value;
				
				var target = new sogou.maps.Point(mclng, mclat);
				var myOptions = {
					zoom: 15,
					center: target,
					//center: myLatlng,
					mapTypeId: sogou.maps.MapTypeId.ROADMAP
				}
				map = new sogou.maps.Map(canvas, myOptions);
				placeMarker(target);
				canvas.style.display = "none";
				
				sogou.maps.event.addListener(map, 'click', function(event) {
					marker.setMap(null);
					//alert(event.point)
					placeMarker(event.point);
					document.getElementById("key_navi_dest_lng").value = event.point.x;
					document.getElementById("key_navi_dest_lat").value = event.point.y;
				});
			}
			
			function placeMarker(location) {
				//var clickedLocation = location;		
				marker = new sogou.maps.Marker({
				position: location,
				map: map
				});
				//map.setCenter(location);
			}
			
</script>

    <script>
		var weatherCode = -1;
		
		function getConfigData() {
		    $("input[id='key_city']").change();
		    var options = {
				'key_app': 0,
				'key_clock_type': Number( $("input[name=key_clock_type]:checked").val() ),
				'key_clock_tick': Number( $("input[name=key_clock_tick]:checked").val() ),
				'key_shake_face': Number( $("input[name=key_shake]:checked").val() ),
				'key_daily_start': $("input[name=key_vibr_start]").val(),
				'key_daily_stop': $("input[name=key_vibr_end]").val(),
				'key_hourly_vibr': Number( $("input[name=key_vibr_hourly]").val() ),
				'key_disconnect_vibr': Number( $("input[name=key_vibr_disconnect]").val() ),
				
				'key_city'        : $("input[name=key_city]").val(),
				'key_city_weather_code': Number( weatherCode ),
				
				'key_navi': Number( $("input[name=key_navi]").val() ),
				'key_navi_dest'    : $("input[name=key_navi_dest]").val(),
				'key_navi_dest_lng': $("input[name=key_navi_dest_lng]").val(),
				'key_navi_dest_lat': $("input[name=key_navi_dest_lat]").val(),  
				
				'key_title_face_color'    : $("input[name=key_title_face_color]").val(),
				'key_title_word_color'    : $("input[name=key_title_word_color]").val(),
				'key_win_face_color'    : $("input[name=key_win_face_color]").val(),
				'key_win_word_color'    : $("input[name=key_win_word_color]").val(),
				'key_clock_hour_color'    : $("input[name=key_clock_hour_color]").val(),
				'key_clock_min_color'    : $("input[name=key_clock_min_color]").val(),
				'key_clock_sec_color'    : $("input[name=key_clock_sec_color]").val(),
				'key_data_face_color'    : $("input[name=key_data_face_color]").val(),
				'key_data_word_color'    : $("input[name=key_data_word_color]").val(),				
			}
			return options;
		}
		
		function getQueryParam(variable, defaultValue) {
    			var query = location.search.substring(1);
    			var vars = query.split('&');
    			for (var i = 0; i < vars.length; i++) {
      				var pair = vars[i].split('=');
      				if (pair[0] === variable) {
        				return decodeURIComponent(pair[1]);
      				}
    			}
    			return defaultValue || false;
  		}
		
		$().ready(function() {
			
		   	if (typeof window.localStorage !== "undefined") {
				if (window.localStorage.swatch_options) {
					var ls_pto = JSON.parse(window.localStorage.swatch_options);
					
					// the Pebble webview dies on the next line...
					//$("input[name=key0][id=key0-"+ls_pto["key_style_face"]+"]").prop('checked',true);
					//$("input[name=key0]").checkboxradio('refresh');
					$("input[name=key_clock_type][id=key_clock_type-"+ls_pto["key_clock_type"]+"]").prop('checked',true);
					$("input[name=key_clock_type]").checkboxradio('refresh');
					$("input[name=key_clock_tick][id=key_clock_tick-"+ls_pto["key_clock_tick"]+"]").prop('checked',true);
					$("input[name=key_clock_tick]").checkboxradio('refresh');



					$("input[name=key_shake][id=key_shake-"+ls_pto["key_shake_face"]+"]").prop('checked',true);
					$("input[name=key_shake]").checkboxradio('refresh');
					if ("key_daily_start" in ls_pto) 
						$("input[name=key_vibr_start]").val(ls_pto["key_daily_start"]);
					if ("key_daily_stop" in ls_pto) 
						$("input[name=key_vibr_end]").val(ls_pto["key_daily_stop"]);
					if(ls_pto["key_hourly_vibr"]==1) {	
						$("input[name=key_vibr_hourly]").prop('checked', true);
						$("input[name=key_vibr_hourly]").checkboxradio('refresh');
						$("input[name=key_vibr_hourly]").val(1);
					}	
					if(ls_pto["key_disconnect_vibr"]==1) {
						$("input[name=key_vibr_disconnect]").prop('checked', true);
						$("input[name=key_vibr_disconnect]").checkboxradio('refresh');
						$("input[name=key_vibr_disconnect]").val(1);
					}
						
					if ("key_city" in ls_pto) 
						$("input[name=key_city]").val(ls_pto["key_city"]);
					if(ls_pto["key_hourly_weather"]==1) {	
						$("input[name=key_hourly_weather]").prop('checked', true);
						$("input[name=key_hourly_weather]").checkboxradio('refresh');
						$("input[name=key_hourly_weather]").val(1);
					}						
					
					if ("key_navi_dest" in ls_pto) {
						if(ls_pto["key_navi_dest"] != "") {
							$("input[name=key_navi_dest]").val(ls_pto["key_navi_dest"]);
							if(ls_pto["key_navi_dest_lng"] != "")
								$("input[name=key_navi_dest_lng]").val(ls_pto["key_navi_dest_lng"]);
							if(ls_pto["key_navi_dest_lat"] != "")
								$("input[name=key_navi_dest_lat]").val(ls_pto["key_navi_dest_lat"]);
						}	
						if(ls_pto["key_navi"]==1) {	
							$("input[name=key_navi]").prop('checked', true);
							$("input[name=key_navi]").checkboxradio('refresh');
							$("input[name=key_navi]").val(1);
						}												
					}
					
					if ("key_title_face_color" in ls_pto) 
						$("input[name=key_title_face_color]").val(ls_pto["key_title_face_color"]);
					if ("key_title_word_color" in ls_pto) 
						$("input[name=key_title_word_color]").val(ls_pto["key_title_word_color"]);
					if ("key_win_face_color" in ls_pto) 
						$("input[name=key_win_face_color]").val(ls_pto["key_win_face_color"]);
					if ("key_win_word_color" in ls_pto) 
						$("input[name=key_win_word_color]").val(ls_pto["key_win_word_color"]);
					if ("key_clock_hour_color" in ls_pto) 
						$("input[name=key_clock_hour_color]").val(ls_pto["key_clock_hour_color"]);
					if ("key_clock_min_color" in ls_pto) 
						$("input[name=key_clock_min_color]").val(ls_pto["key_clock_min_color"]);
					if ("key_clock_sec_color" in ls_pto) 
						$("input[name=key_clock_sec_color]").val(ls_pto["key_clock_sec_color"]);
					if ("key_data_face_color" in ls_pto) 
						$("input[name=key_data_face_color]").val(ls_pto["key_data_face_color"]);
					if ("key_data_word_color" in ls_pto) 
						$("input[name=key_data_word_color]").val(ls_pto["key_data_word_color"]);
					
					weatherCode =  Number( ls_pto["key_city_weather_code"] );
				}
			}
			
			$('#code').load('cityID.html');
			$("input[id='key_city']").change(function () {
				var city = $(this).val();
				city = city.replace(/(^\s*)|(\s*$)/g, ""); 
				if (city == "") {
					alert("未输入城市，无法查询。");
					weatherCode = -1;
					$(this).val("");
					return;
				}
				var field = "input[name='"+city+"']";
				var code = $(field).val();
				if(code != null) {
					//alert(city +":"+ code);
					weatherCode = code;
				} else {
					weatherCode = -1;
					alert("输入错误，重新输入！");
					$(this).val("");
				}	
			});
    		
			$("input[type='checkbox']").click(function(){   
				if($(this).val() == 1) $(this).val(0);   
				else $(this).val(1);   
			});
					
			$("input[id='key_navi_map']").click(function(){   
			    	var canvas = document.getElementById("map_canvas");
				if($(this).val() == 0)  canvas.style.display = "none";
				else canvas.style.display = "block";   
			});
						
			$("#b-cancel").click(function() {
				console.log("Cancel");
				document.location = "pebblejs://close";
			});
			
/*
			$("#b-submit").click(function() {
				console.log("Submit");
				ls_pto = JSON.stringify(getConfigData());
				if (typeof window.localStorage !== "undefined") {
					window.localStorage.swatch_options = ls_pto;
				}
				var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
				document.location = location;
			});
*/			
			var submitButton = document.getElementById('b-submit');
  			submitButton.addEventListener('click', function() {
    				console.log('Submit');
    				var ls_option = JSON.stringify(getConfigData());
    				if (typeof window.localStorage !== "undefined") {
					window.localStorage.swatch_options = ls_option;
				}
    				// Set the return URL depending on the runtime environment
    				var return_to = getQueryParam('return_to', 'pebblejs://close#');
    				document.location = return_to + encodeURIComponent(ls_option);
  			});
		});
    </script>
