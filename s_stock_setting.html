	<div id="code" name="code" style="display:none"></div>		
		
		
    <script>
		var weatherCode = -1;
		
		function getConfigData() {
		    $("input[id='key_city']").change();
		    var options = {
				'key_daily_start': $("input[name=key_vibr_start]").val(),
				'key_daily_stop': $("input[name=key_vibr_end]").val(),
				'key_hourly_vibr': Number( $("input[name=key_vibr_hourly]").val() ),
				'key_disconnect_vibr': Number( $("input[name=key_vibr_disconnect]").val() ),
				'key_is_shake_twice': Number( $("input[name=key_is_shake_twice]:checked").val() ),
				'key_time_invert': Number( $("input[name=key_time_invert]").val() ),
				'key_weather_invert': Number( $("input[name=key_weather_invert]").val() ),
				
				'key_city'        : $("input[name=key_city]").val(),
				'key_city_weather_code': Number( weatherCode ),			
			}
			return options;
		}
		
		function getQueryParam(variable, defaultValue) {
    			var query = location.search.substring(1);
    			var vars = query.split('&');
    			for (var i = 0; i < vars.length; i++) {
      				var pair = vars[i].split('=');
      				if (pair[0] === variable) {
        				return decodeURIComponent(pair[1]);
      				}
    			}
    			return defaultValue || false;
  		}
		
		$().ready(function() {
			
		   	if (typeof window.localStorage !== "undefined") {
				if (window.localStorage.swatch_options) {
					var ls_pto = JSON.parse(window.localStorage.swatch_options);
					
					// the Pebble webview dies on the next line...
					if ("key_daily_start" in ls_pto) 
						$("input[name=key_vibr_start]").val(ls_pto["key_daily_start"]);
					if ("key_daily_stop" in ls_pto) 
						$("input[name=key_vibr_end]").val(ls_pto["key_daily_stop"]);
					if(ls_pto["key_hourly_vibr"]==1) {	
						$("input[name=key_vibr_hourly]").prop('checked', true);
						$("input[name=key_vibr_hourly]").checkboxradio('refresh');
						$("input[name=key_vibr_hourly]").val("1");
					}	
					if(ls_pto["key_disconnect_vibr"]==1) {
						$("input[name=key_vibr_disconnect]").prop('checked', true);
						$("input[name=key_vibr_disconnect]").checkboxradio('refresh');
						$("input[name=key_vibr_disconnect]").val("1");
					}
					$("input[name=key_is_shake_twice][id=key_is_shake_twice-"+ls_pto["key_is_shake_twice"]+"]").prop('checked',true);
					$("input[name=key_is_shake_twice]").checkboxradio('refresh');
					
					if(ls_pto["key_time_invert"]==1) {
						$("input[name=key_time_invert]").prop('checked', true);
						$("input[name=key_time_invert]").checkboxradio('refresh');
						$("input[name=key_time_invert]").val("1");
					}
					if(ls_pto["key_weather_invert"]==1) {
						$("input[name=key_weather_invert]").prop('checked', true);
						$("input[name=key_weather_invert]").checkboxradio('refresh');
						$("input[name=key_weather_invert]").val("1");
					}
					
					if ("key_city" in ls_pto) 
						$("input[name=key_city]").val(ls_pto["key_city"]);
					//if(ls_pto["key_weather_hourly"]==1) {	
					//	$("input[name=key_weather_hourly]").prop('checked', true);
					//	$("input[name=key_weather_hourly]").checkboxradio('refresh');
					//	$("input[name=key_weather_hourly]").val("1");
					//}						
		
					weatherCode =  Number( ls_pto["key_city_weather_code"] );
				}
			}
			
			$('#code').load('cityID.html');
			$("input[id='key_city']").change(function () {
				var city = $(this).val();
				city = city.replace(/(^\s*)|(\s*$)/g, ""); 
				if (city == "") {
					alert("未输入城市，无法查询。");
					weatherCode = -1;
					$(this).val("");
					return;
				}
				var field = "input[name='"+city+"']";
				var code = $(field).val();
				if(code != null) {
					//alert(city +":"+ code);
					weatherCode = code;
				} else {
					weatherCode = -1;
					alert("输入错误，重新输入！");
					$(this).val("");
				}	
			});
    		
			$("input[type='checkbox']").click(function(){   
				if($(this).val() == "1") $(this).val("0");   
				else $(this).val("1");   
			});
											
			$("#b-cancel").click(function() {
				console.log("Cancel");
				document.location = "pebblejs://close";
			});
			
/*
			$("#b-submit").click(function() {
				console.log("Submit");
				ls_pto = JSON.stringify(getConfigData());
				if (typeof window.localStorage !== "undefined") {
					window.localStorage.swatch_options = ls_pto;
				}
				var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
				document.location = location;
			});
*/			
			var submitButton = document.getElementById('b-submit');
  			submitButton.addEventListener('click', function() {
    				console.log('Submit');
    				var ls_option = JSON.stringify(getConfigData());
    				if (typeof window.localStorage !== "undefined") {
					window.localStorage.swatch_options = ls_option;
				}
    				// Set the return URL depending on the runtime environment
    				var return_to = getQueryParam('return_to', 'pebblejs://close#');
    				document.location = return_to + encodeURIComponent(ls_option);
  			});
		});
    </script>
