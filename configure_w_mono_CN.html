<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=gb2312"/>
<title>表盘参数</title>
<style type="text/css">
html {height:auto;}
body {height:auto; margin:0; padding: 0;}
</style>
<link rel='stylesheet' type='text/css' href='css/slate.min.css'>
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src='js/slate.js'></script>

</head>

<body>
	<div data-role="header" class="jqm-header">
		<h1>表盘参数</h1>
	</div>	

	<div id="main">
		<div data-role="content">

			<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">

<div data-role="collapsible" data-collapsed="true">
	<h3>功能设定</h3>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>转腕次数:(以索取天气资料)</h4></legend>
					<input name="key_shake_twice" id="key_shake_twice-0" value="0" checked="checked" type="radio">
					<label for="key_shake_twice-0">一次</label>
					<input name="key_shake_twice" id="key_shake_twice-1" value="1" type="radio">
					<label for="key_shake_twice-1">二次</label>
			</fieldset>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>温度单位:</h4></legend>
					<input name="key_degree_c" id="key_degree_c-0" value="0" checked="checked" type="radio">
					<label for="key_degree_c-0">&#x00B0;F</label>
					<input name="key_degree_c" id="key_degree_c-1" value="1" type="radio">
					<label for="key_degree_c-1">&#x00B0;C</label>
			</fieldset>
			<fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
				<legend><h4>振动提醒</h4></legend>
					<input name="key_vibr_hourly" id="key_vibr_hourly" value="0" type="checkbox">
					<label for="key_vibr_hourly">整点提醒</label>
					<input name="key_vibr_disconnect" id="key_vibr_disconnect" value="0" type="checkbox">
					<label for="key_vibr_disconnect">蓝牙</label>
					<div class="ui-field-contain">	
					    <label for="key_vibr_start">开始时间:</label>
					    <input name="key_vibr_start" id="key_vibr_start" type="time" value=07:00>
					    <label for="key_vibr_end">结束时间:</label>
					    <input name="key_vibr_end" id="key_vibr_end" type="time" value=22:00>
					</div>	
			</fieldset>
</div>

<div data-role="collapsible" data-collapsed="true">
    <h3>显示选择</h3>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					<label for="key_date_face_invert">日期栏反白</label>		
			 		<input name="key_date_face_invert" id="key_date_face_invert" value="0" type="checkbox">
					<label for="key_time_face_invert">时间栏反白</label>	
			 		<input name="key_time_face_invert" id="key_time_face_invert" value="0" type="checkbox">
					<label for="key_weather_face_invert">天气栏反白</label>	
			 		<input name="key_weather_face_invert" id="key_weather_face_invert" value="0" type="checkbox">
			</fieldset>
</div>

			</div>

<br />
<div class="ui-body ui-body-c">
    <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">&#x53D6;&#x6D88;</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">&#x786E;&#x5B9A;</button></div>
    </fieldset>
</div>

 		
		</div>
	</div>
		
    <script>
		function getConfigData() {
		    var options = {
				'key_daily_start': $("input[name=key_vibr_start]").val(),
				'key_daily_stop': $("input[name=key_vibr_end]").val(),
				'key_hourly_vibr': Number( $("input[name=key_vibr_hourly]").val() ),
				'key_disconnect_vibr': Number( $("input[name=key_vibr_disconnect]").val() ),
				'key_degree_c': Number( $("input[name=key_degree_c]:checked").val() ),
				'key_shake_twice': Number( $("input[name=key_shake_twice]:checked").val() ),
				'key_date_face_invert': Number( $("input[name=key_date_face_invert]").val() ),
				'key_time_face_invert': Number( $("input[name=key_time_face_invert]").val() ),
				'key_weather_face_invert': Number( $("input[name=key_weather_face_invert]").val() ),
			}
			return options;
		}
		
		function getQueryParam(variable, defaultValue) {
    			var query = location.search.substring(1);
    			var vars = query.split('&');
    			for (var i = 0; i < vars.length; i++) {
      				var pair = vars[i].split('=');
      				if (pair[0] === variable) {
        				return decodeURIComponent(pair[1]);
      				}
    			}
    			return defaultValue || false;
  		}
		
		$().ready(function() {
			
		   	if (typeof window.localStorage !== "undefined") {
				if (window.localStorage.ww_options) {
					var ls_pto = JSON.parse(window.localStorage.ww_options);
					
					// the Pebble webview dies on the next line...
					if ("key_daily_start" in ls_pto) 
						$("input[name=key_vibr_start]").val(ls_pto["key_daily_start"]);
					if ("key_daily_stop" in ls_pto) 
						$("input[name=key_vibr_end]").val(ls_pto["key_daily_stop"]);
					if(ls_pto["key_hourly_vibr"]==1) {	
						$("input[name=key_vibr_hourly]").prop('checked', true);
						$("input[name=key_vibr_hourly]").checkboxradio('refresh');
						$("input[name=key_vibr_hourly]").val("1");
					}	
					if(ls_pto["key_disconnect_vibr"]==1) {
						$("input[name=key_vibr_disconnect]").prop('checked', true);
						$("input[name=key_vibr_disconnect]").checkboxradio('refresh');
						$("input[name=key_vibr_disconnect]").val("1");
					}
					$("input[name=key_degree_c][id=key_degree_c-"+ls_pto["key_degree_c"]+"]").prop('checked',true);
					$("input[name=key_degree_c]").checkboxradio('refresh');
					$("input[name=key_shake_twice][id=key_shake_twice-"+ls_pto["key_shake_twice"]+"]").prop('checked',true);
					$("input[name=key_shake_twice]").checkboxradio('refresh');
					
					if(ls_pto["key_date_face_invert"]==1) {
						$("input[name=key_date_face_invert]").prop('checked', true);
						$("input[name=key_date_face_invert]").checkboxradio('refresh');
						$("input[name=key_date_face_invert]").val("1");
					}
					if(ls_pto["key_time_face_invert"]==1) {
						$("input[name=key_time_face_invert]").prop('checked', true);
						$("input[name=key_time_face_invert]").checkboxradio('refresh');
						$("input[name=key_time_face_invert]").val("1");
					}
					if(ls_pto["key_weather_face_invert"]==1) {
						$("input[name=key_weather_face_invert]").prop('checked', true);
						$("input[name=key_weather_face_invert]").checkboxradio('refresh');
						$("input[name=key_weather_face_invert]").val("1");
					}		
				}
			}
			
			$("input[type='checkbox']").click(function(){   
				if($(this).val() == "1") $(this).val("0");   
				else $(this).val("1");   
			});
											
			$("#b-cancel").click(function() {
				console.log("Cancel");
				document.location = "pebblejs://close";
			});
			
/*
			$("#b-submit").click(function() {
				console.log("Submit");
				ls_pto = JSON.stringify(getConfigData());
				if (typeof window.localStorage !== "undefined") {
					window.localStorage.ww_options = ls_pto;
				}
				var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
				document.location = location;
			});
*/			
			var submitButton = document.getElementById('b-submit');
  			submitButton.addEventListener('click', function() {
    				console.log('Submit');
    				var ls_option = JSON.stringify(getConfigData());
    				if (typeof window.localStorage !== "undefined") {
					window.localStorage.ww_options = ls_option;
				}
    				// Set the return URL depending on the runtime environment
    				var return_to = getQueryParam('return_to', 'pebblejs://close#');
    				document.location = return_to + encodeURIComponent(ls_option);
  			});
		});
    </script>
  </body>
</html>
