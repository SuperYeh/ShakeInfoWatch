<body>
	<div data-role="header" class="jqm-header">
		<h1>Configuration</h1>

	<div id="main">

<div data-role="collapsible" data-collapsed="true">
	<h3>FUNCTION SETTINGS</h3>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>WRISTSHAKE FREQUENCY:(to request weather data)</h4></legend>
					<input name="key_shake_freq" id="key_shake_freq-0" value="0" checked="checked" type="radio">
					<label for="key_shake_freq-0">OFF</label>
					<input name="key_shake_freq" id="key_shake_freq-1" value="1" type="radio">
					<label for="key_shake_freq-1">ONCE</label>
					<input name="key_shake_freq" id="key_shake_freq-2" value="2" type="radio">
					<label for="key_shake_freq-2">TWICE</label>
			</fieldset>
			<fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
				<legend><h4>VIBRATION REMINDER:</h4></legend>
					<input name="key_vibr_hourly" id="key_vibr_hourly" value="0" type="checkbox">
					<label for="key_vibr_hourly">HOURLY</label>
					<input name="key_vibr_disconnect" id="key_vibr_disconnect" value="0" type="checkbox">
					<label for="key_vibr_disconnect">DISCONNECTED</label>
					<div class="ui-field-contain">	
					    <label for="key_daily_start">STARTING TIME:</label>
					    <input name="key_daily_start" id="key_daily_start" type="time" value=07:00>
					    <label for="key_daily_stop">CLOSED TIME:</label>
					    <input name="key_daily_stop" id="key_daily_stop" type="time" value=22:00>
					</div>	
			</fieldset>
</div>

<div data-role="collapsible" data-collapsed="true">
	<h3>DISPLAY SETTINGS</h3>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>TEMPERATURE UNIT:</h4></legend>
					<input name="key_degree_c" id="key_degree_c-0" value="0" checked="checked" type="radio">
					<label for="key_degree_c-0">&#x00B0;F</label>
					<input name="key_degree_c" id="key_degree_c-1" value="1" type="radio">
					<label for="key_degree_c-1">&#x00B0;C</label>
			</fieldset>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>RIGHTNOW POINT:</h4></legend>
					<input name="key_w_now_offset" id="key_w_now_offset-1" value="1" type="radio">
					<label for="key_w_now_offset-1">LEFT</label>
					<input name="key_w_now_offset" id="key_w_now_offset-2" value="2" checked="checked" type="radio">
					<label for="key_w_now_offset-2">CENTER</label>
			</fieldset>
</div>

<div data-role="collapsible" data-collapsed="true">
    <h3>COLOR SELECT</h3>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>DATE:</h4></legend>
					<label for="key_date_face_color">FACE COLOR</label>
					<label class="item">
						<input name="key_date_face_color" id="key_date_face_color" style="width:250px;" type="text" class="item-color item-color-normal" value="#FFFFFF" onfocus="this.blur()">
			        </label>
					<label for="key_date_word_color">WORD COLOR</label>
					<label class="item">
						<input name="key_date_word_color" id="key_date_word_color" style="width:250px;" type="text" class="item-color item-color-normal" value="#000000" onfocus="this.blur()">
			        </label>
			</fieldset>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>TIME:</h4></legend>
					<label for="key_time_face_color">FACE COLOR</label>
					<label class="item">
						<input name="key_time_face_color" id="key_time_face_color" style="width:250px;" type="text" class="item-color item-color-normal" value="#FFFFFF" onfocus="this.blur()">
			        </label>
					<label for="key_time_word_color">WORD COLOR</label>
					<label class="item">
						<input name="key_time_word_color" id="key_time_word_color" style="width:250px;" type="text" class="item-color item-color-normal" value="#000000" onfocus="this.blur()">
			        </label>
			</fieldset>
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend><h4>WEATHER:</h4></legend>
					<label for="key_weather_face_color">FACE COLOR</label>
					<label class="item">
						<input name="key_weather_face_color" id="key_weather_face_color" style="width:250px;" type="text" class="item-color item-color-normal" value="#FFFFFF" onfocus="this.blur()">
			        </label>
					<label for="key_weather_word_color">WORD COLOR</label>
					<label class="item">
						<input name="key_weather_word_color" id="key_weather_word_color" style="width:250px;" type="text" class="item-color item-color-normal" value="#000000" onfocus="this.blur()">
			        </label>
			</fieldset>
</div>

			</div>

<br />

<div class="ui-body ui-body-c">
    <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">CANCEL</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">SUBMIT</button></div>
    </fieldset>
</div>

 		
		</div>
	</div>
		
		
    <script>
		function getConfigData() {
		    var options = {
 				'key_daily_start': $("input[name=key_daily_start]").val(),
				'key_daily_stop': $("input[name=key_daily_stop]").val(),
				'key_hourly_vibr': Number( $("input[name=key_vibr_hourly]").val() ),
				'key_disconnect_vibr': Number( $("input[name=key_vibr_disconnect]").val() ),
				'key_degree_c': Number( $("input[name=key_degree_c]:checked").val() ),
				'key_shake_freq': Number( $("input[name=key_shake_freq]:checked").val() ),
				'key_w_now_offset': Number( $("input[name=key_w_now_offset]:checked").val() ),
				'key_date_face_color'    : $("input[name=key_date_face_color]").val(),
				'key_date_word_color'    : $("input[name=key_date_word_color]").val(),
				'key_time_face_color'    : $("input[name=key_time_face_color]").val(),
				'key_time_word_color'    : $("input[name=key_time_word_color]").val(),
				'key_weather_face_color'    : $("input[name=key_weather_face_color]").val(),
				'key_weather_word_color'    : $("input[name=key_weather_word_color]").val(),
			}
			return options;
		}
		
		function getQueryParam(variable, defaultValue) {
    			var query = location.search.substring(1);
    			var vars = query.split('&');
    			for (var i = 0; i < vars.length; i++) {
      				var pair = vars[i].split('=');
      				if (pair[0] === variable) {
        				return decodeURIComponent(pair[1]);
      				}
    			}
    			return defaultValue || false;
  		}
		
		$().ready(function() {
			
		   	if (typeof window.localStorage !== "undefined") {
				if (window.localStorage.ww_options) {
					var ls_pto = JSON.parse(window.localStorage.ww_options);
					
					// the Pebble webview dies on the next line...
					$("input[name=key_daily_start]").val(ls_pto["key_daily_start"]);
					$("input[name=key_daily_stop]").val(ls_pto["key_daily_stop"]);
					if(ls_pto["key_hourly_vibr"]==1) {	
						$("input[name=key_vibr_hourly]").prop('checked', true);
						$("input[name=key_vibr_hourly]").checkboxradio('refresh');
						$("input[name=key_vibr_hourly]").val("1");
					}	
					if(ls_pto["key_disconnect_vibr"]==1) {
						$("input[name=key_vibr_disconnect]").prop('checked', true);
						$("input[name=key_vibr_disconnect]").checkboxradio('refresh');
						$("input[name=key_vibr_disconnect]").val("1");
					}
					$("input[name=key_degree_c][id=key_degree_c-"+ls_pto["key_degree_c"]+"]").prop('checked',true);
					$("input[name=key_degree_c]").checkboxradio('refresh');
					$("input[name=key_shake_freq][id=key_shake_freq-"+ls_pto["key_shake_freq"]+"]").prop('checked',true);
					$("input[name=key_shake_freq]").checkboxradio('refresh');
					$("input[name=key_w_now_offset][id=key_w_now_offset-"+ls_pto["key_w_now_offset"]+"]").prop('checked',true);
					$("input[name=key_w_now_offset]").checkboxradio('refresh');
					
					if ("key_date_face_color" in ls_pto) 
						$("input[name=key_date_face_color]").val(ls_pto["key_date_face_color"]);
					if ("key_date_word_color" in ls_pto) 
						$("input[name=key_date_word_color]").val(ls_pto["key_date_word_color"]);
					if ("key_time_face_color" in ls_pto) 
						$("input[name=key_time_face_color]").val(ls_pto["key_time_face_color"]);
					if ("key_time_word_color" in ls_pto) 
						$("input[name=key_time_word_color]").val(ls_pto["key_time_word_color"]);
					if ("key_weather_face_color" in ls_pto) 
						$("input[name=key_weather_face_color]").val(ls_pto["key_weather_face_color"]);
					if ("key_weather_word_color" in ls_pto) 
						$("input[name=key_weather_word_color]").val(ls_pto["key_weather_word_color"]);
					
				}
			}
			   		
			$("input[type='checkbox']").click(function(){   
				if($(this).val() == "1") $(this).val("0");   
				else $(this).val("1");   
			});
					
			$("#b-cancel").click(function() {
				console.log("Cancel");
				document.location = "pebblejs://close";
			});
			
/*
			$("#b-submit").click(function() {
				console.log("Submit");
				ls_pto = JSON.stringify(getConfigData());
				if (typeof window.localStorage !== "undefined") {
					window.localStorage.ww_options = ls_pto;
				}
				var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
				document.location = location;
			});
*/			
			var submitButton = document.getElementById('b-submit');
  			submitButton.addEventListener('click', function() {
    				console.log('Submit');
    				var ls_option = JSON.stringify(getConfigData());
    				if (typeof window.localStorage !== "undefined") {
					window.localStorage.ww_options = ls_option;
				}
    				// Set the return URL depending on the runtime environment
    				var return_to = getQueryParam('return_to', 'pebblejs://close#');
    				document.location = return_to + encodeURIComponent(ls_option);
  			});
		});
    </script>
  </body>
